<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Conversion</h1>
    <div id="formContainer">
        <form id="tempContainer">
            <div class="checkbox-container">
                <input type="radio" name="conversion" id="toC">
                <label for="toC">Fahrenheit -> Celsius</label>
            </div>
            <div class="checkbox-container">
                <input type="radio" name="conversion" id="toF">
                <label for="toF">Celsius -> Fahrenheit</label>
            </div>
            <input type="number" id="temperature" placeholder="Enter temperature" step="any"><br>
            <button type="submit">Convert</button>
            <p id="message">Pls enter the temperature u need to convertğŸŒ¹</p>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
